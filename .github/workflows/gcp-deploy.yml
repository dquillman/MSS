name: Build and Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: mss-api
  REGION: us-central1
  ARTIFACT_REGISTRY: ${{ secrets.GCP_ARTIFACT_REGISTRY || 'mss' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev

      - name: Create YouTube credentials file from secret
        run: |
          if [ -n "${{ secrets.YOUTUBE_CLIENT_SECRETS_JSON }}" ]; then
            mkdir -p web/platform_credentials
            echo '${{ secrets.YOUTUBE_CLIENT_SECRETS_JSON }}' > web/platform_credentials/youtube_client_secrets.json
          else
            echo "YOUTUBE_CLIENT_SECRETS_JSON secret not set, skipping..."
          fi

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.app -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REGISTRY/$SERVICE_NAME:$GITHUB_SHA \
            -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REGISTRY/$SERVICE_NAME:latest .

      - name: Push Docker image
        run: |
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REGISTRY/$SERVICE_NAME:$GITHUB_SHA
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REGISTRY/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REGISTRY/$SERVICE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --clear-env-vars \
            --service-account ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "=========================================="
          echo "üöÄ SERVICE DEPLOYED SUCCESSFULLY!"
          echo "=========================================="
          echo ""
          echo "üìç Service URL: $SERVICE_URL"
          echo ""
          echo "üîó Quick Links:"
          echo "   Health: $SERVICE_URL/health"
          echo "   Auth:   $SERVICE_URL/auth"
          echo "   Studio: $SERVICE_URL/studio"
          echo ""
          echo "=========================================="
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Health check
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Service URL: $SERVICE_URL"
          echo "Waiting for service to be ready..."
          sleep 30
          
          # Try both /health and /healthz endpoints
          HEALTH_ENDPOINTS="/health /healthz"
          MAX_RETRIES=3
          RETRY_DELAY=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES"
            for endpoint in $HEALTH_ENDPOINTS; do
              echo "Trying: $SERVICE_URL$endpoint"
              if curl -f -s "$SERVICE_URL$endpoint" > /dev/null 2>&1; then
                echo "‚úÖ Health check passed on $endpoint!"
                curl -s "$SERVICE_URL$endpoint" | jq '.' || curl -s "$SERVICE_URL$endpoint"
                exit 0
              fi
            done
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "‚ùå Health check failed, waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ö†Ô∏è Health check failed after $MAX_RETRIES attempts on all endpoints"
          echo "Testing with verbose output:"
          curl -v "$SERVICE_URL/health"
          exit 1

      - name: Deployment Summary
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo ""
          echo "=========================================="
          echo "‚úÖ DEPLOYMENT COMPLETE!"
          echo "=========================================="
          echo ""
          echo "üåê Your MSS Service URL:"
          echo "   $SERVICE_URL"
          echo ""
          echo "üîó Direct Links:"
          echo "   Health Check: $SERVICE_URL/health"
          echo "   Authentication: $SERVICE_URL/auth"
          echo "   Studio: $SERVICE_URL/studio"
          echo "   Dashboard: $SERVICE_URL/dashboard"
          echo ""
          echo "=========================================="
          echo ""
          echo "üí° To get this URL later, run:"
          echo "   gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)'"
          echo ""

