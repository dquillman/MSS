<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSS Topic Picker</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; background:#0B0F19; color:#E8EBFF; margin:0; padding:20px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    input, button { padding:8px 10px; border-radius:6px; border:1px solid #334; background:#121826; color:#E8EBFF; }
    button { cursor:pointer; }
    .card { background:#121826; border:1px solid #2a3550; border-radius:10px; padding:14px; margin-top:14px; }
    .title { font-weight:700; margin-bottom:6px; }
    .muted { color:#A8B3CF; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:14px; }
  </style>
  <script defer src="app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
<body>
  <h2>Many Sources Say â€” Topic Picker</h2>
  <div class="row">
    <label>API URL <input id="base" size="40" value="http://localhost:5000" placeholder="http://localhost:5000"/></label>
    <label>Brand <input id="brand" size="24" placeholder="Many Sources Say"/></label>
    <label>Seed <input id="seed" size="24" placeholder="(optional seed)"/></label>
    
    <button id="btnFetch">Fetch Topics</button>
    <button id="btnClear" class="button-secondary">Clear Saved Topics</button>
    <button onclick="window.location.href='../topic-picker-standalone/notebooklm.html'">Studio</button>
  </div>

  <div id="topics" class="grid"></div>
  <div id="genMeta" class="muted" style="margin-top:8px;"></div>
  <div id="status" class="muted" style="margin-top:10px"></div>
</body>
</html>
