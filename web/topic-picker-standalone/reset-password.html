<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - MSS Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0B0F19 0%, #1a2332 100%);
      color: #E8EBFF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      max-width: 450px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-text {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-tagline {
      font-size: 14px;
      color: #A8B3CF;
      margin-top: 8px;
    }

    .auth-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #A8B3CF;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #A8B3CF;
      margin-bottom: 8px;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #E8EBFF;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .form-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #A8B3CF;
    }

    .form-footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid #22c55e;
      color: #22c55e;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <div class="logo-text">MSS</div>
      <div class="logo-tagline">Many Sources Say</div>
    </div>

    <div class="auth-card">
      <h1>Reset Your Password</h1>
      <p class="subtitle">Enter a new password for your account.</p>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="resetPasswordForm">
        <div class="form-group">
          <label>New Password</label>
          <input type="password" id="password" required autocomplete="new-password" placeholder="Minimum 6 characters" minlength="6">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" required autocomplete="new-password" placeholder="Re-enter password">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Reset Password</button>
      </form>

      <div class="form-footer">
        <a href="/auth">‚Üê Back to Sign In</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      showError('Invalid reset link');
      document.getElementById('resetPasswordForm').style.display = 'none';
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function clearMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('submitBtn');

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Resetting...';

      try {
        const res = await fetch(`${API_BASE}/api/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (data.success) {
          showSuccess('Password reset successfully! Redirecting to login...');
          document.getElementById('resetPasswordForm').style.display = 'none';
          setTimeout(() => {
            window.location.href = '/auth';
          }, 2000);
        } else {
          showError(data.error || 'Failed to reset password');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
