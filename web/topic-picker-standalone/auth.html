<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - MSS Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0B0F19 0%, #1a2332 100%);
      color: #E8EBFF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      max-width: 450px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-text {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-tagline {
      font-size: 14px;
      color: #A8B3CF;
      margin-top: 8px;
    }

    .auth-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
    }

    .auth-tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    .auth-tab {
      padding: 12px 0;
      font-size: 18px;
      font-weight: 700;
      color: #A8B3CF;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }

    .auth-tab.active {
      color: #E8EBFF;
      border-bottom-color: #3b82f6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #A8B3CF;
      margin-bottom: 8px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #E8EBFF;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .form-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #A8B3CF;
    }

    .form-footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid #22c55e;
      color: #22c55e;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <div class="logo-text">MSS</div>
      <div class="logo-tagline">Many Sources Say</div>
    </div>

    <div class="auth-card">
      <div class="auth-tabs">
        <div class="auth-tab active" id="loginTab">Sign In</div>
        <div class="auth-tab" id="signupTab">Sign Up</div>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required autocomplete="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" required autocomplete="current-password">
        </div>
        <div style="text-align:right; margin-bottom:16px;">
          <a href="/forgot-password" style="font-size:14px; color:#3b82f6; text-decoration:none;">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="hidden">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="signupUsername" autocomplete="username">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="signupEmail" required autocomplete="email">
        </div>
        <div class="form-group">
          <label>Password (min 6 characters)</label>
          <input type="password" id="signupPassword" required autocomplete="new-password" minlength="6">
        </div>
        <button type="submit" class="btn btn-primary" id="signupBtn">Create Account</button>
      </form>

      <div class="form-footer">
        <a href="landing.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';

    // Tab switching
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      clearMessages();
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      clearMessages();
    });

    // Message functions
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function clearMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    // Login form submit
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');

      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success) {
          showSuccess('Login successful! Redirecting...');
          // Clear form fields
          loginForm.reset();
          setTimeout(() => {
            window.location.href = '/studio';
          }, 1000);
        } else {
          showError(data.error || 'Login failed');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });

    // Signup form submit
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      const username = document.getElementById('signupUsername').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const btn = document.getElementById('signupBtn');

      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        const res = await fetch(`${API_BASE}/api/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password, username })
        });

        const data = await res.json();

        if (data.success) {
          showSuccess('Account created! Redirecting...');
          // Clear form fields
          signupForm.reset();
          setTimeout(() => {
            window.location.href = '/studio';
          }, 1000);
        } else {
          showError(data.error || 'Signup failed');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });

    // Check if already logged in (but don't redirect if just logged out)
    (async function checkAuth() {
      try {
        // Check if we're here from a logout
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === 'true') {
          // Just logged out, stay on auth page
          return;
        }

        const res = await fetch(`${API_BASE}/api/me`, {
          credentials: 'include'
        });
        const data = await res.json();
        if (data.success) {
          // Already logged in, redirect to studio
          window.location.href = '/studio';
        }
      } catch (e) {
        // Not logged in, stay on auth page
      }
    })();
  </script>
</body>
</html>
